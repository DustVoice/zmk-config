manifest:
  defaults:
    remote: urob

  remotes:
    - name: upstream
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob

  projects:
    # Namespace ZMK and its dependencies under zmk/
    - name: zmk
      revision: going-modular
      path: ""
      import:
        file: app/west.yml
        path-prefix: zmk

    # Custom modules
    - name: zmk-helpers
      revision: main
      path: modules/helpers
    - name: zmk-auto-layer
      revision: main
      path: modules/auto-layer
    - name: zmk-tri-state
      revision: main
      path: modules/tri-state

  self:
    path: config
